<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gorkhali Championship Stream</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      text-align: center;
      padding: 50px 20px;
    }

    .animated-title {
      font-size: 3rem;
      font-weight: bold;
      animation: pulse 2s infinite;
      color: #ff4500;
      text-shadow: 2px 2px 10px #ff4500;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .casters {
      margin-top: 40px;
    }

    .caster {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .caster a {
      color: #1e90ff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .caster a:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <div class="animated-title">Gorkhali Championship Stream</div>

  <div class="casters">
    <h2>Castors:</h2>
    <div class="caster"><a href="https://www.youtube.com/@TondeGamer" target="_blank">Tonde Gamer</a></div>
    <div class="caster">Samip</div>
    <div class="caster">Asian Gamer</div>
  </div>

</body>
</html>
