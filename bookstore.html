<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Book Store
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
   #srch{
    height: 40%;
    width: 60%;
   }
  </style>
 </head>
 <body class="bg-[#7DA9D9] font-['Roboto']">
  <header class="flex items-center justify-between px-4 py-2 bg-[#7DA9D9] border border-[#7DA9D9]">
   <div class="flex items-center space-x-2">
    <i class="fas fa-book text-black text-lg">
    </i>
    <span class="font-semibold text-black text-base">
     BOOK STORE
    </span>
   </div>
   <div class="flex items-center space-x-6 text-black font-semibold text-sm">
    <div class="text-[8px] leading-[10px] font-normal">
     <div>
      BEST
     </div>
     <div>
      CHOICE AT
     </div>
     <div>
      BEST PRICE
     </div>
    </div>
    <a class="underline text-black text-sm font-bold" href="#">
     HOME
    </a>
    <a class="hover:underline" href="#">
     COLLECTIONS
    </a>
    <a class="hover:underline" href="#">
     DEALS
    </a>
    <a class="hover:underline" href="#">
     COMBO
    </a>
    <a class="hover:underline" href="#">
     PLANS
    </a>
    <button aria-label="Search" class="flex items-center bg-white text-black rounded px-2 py-[2px] text-xs font-normal">
     <i class="fas fa-search mr-1">
        <input type="search" name="" id="srch" placeholder="Search">
     </i>
     
    </button>
   </div>
   <button aria-label="Log In" class="bg-[#9DB9D9] text-black text-xs font-semibold px-4 py-1 rounded">
    LOG IN
   </button>
  </header>
  <main class="px-4 py-4 grid grid-cols-2 sm:grid-cols-5 gap-4 max-w-5xl mx-auto">
   <img alt="Book cover showing a person in traditional attire standing on stairs with red background" class="w-full h-[140px] object-cover rounded" height="140" src="https://storage.googleapis.com/a1aa/image/662bb2bd-19dd-4953-a740-331e341af997.jpg" width="100"/>
   <img alt="Book cover with yellow background and mountain landscape with Nepali text" class="w-full h-[140px] object-cover rounded" height="140" src="https://storage.googleapis.com/a1aa/image/ea0ff0f5-7f25-4f01-174c-0461751b96f2.jpg" width="100"/>
   <img alt="Book cover with illustration of two people dancing in traditional dress with red and cream background" class="w-full h-[140px] object-cover rounded" height="140" src="https://storage.googleapis.com/a1aa/image/7bcbc59d-a0e2-44cb-36f9-dfdf53a9bdde.jpg" width="100"/>
   <img alt="Book cover with green background showing hand holding a leaf and mountain landscape" class="w-full h-[140px] object-cover rounded" height="140" src="https://storage.googleapis.com/a1aa/image/7cebde53-7af5-44de-c019-138d1c1287e1.jpg" width="100"/>
   <img alt="Book cover with red and blue background showing silhouettes of people and text 'Gurmi System in Nepal'" class="w-full h-[140px] object-cover rounded" height="140" src="https://storage.googleapis.com/a1aa/image/17e8866c-0342-4668-404b-d60452f51519.jpg" width="100"/>
   <img alt="Book cover with beige background showing Nepal temples and text 'Nepal'" class="w-full h-[140px] object-cover rounded" height="140" src="https://storage.googleapis.com/a1aa/image/cf57d645-5a17-4420-961c-9497b9c58c24.jpg" width="100"/>
   <img alt="Book cover with light blue background showing a photo of a woman and text 'Nepali Aama'" class="w-full h-[140px] object-cover rounded" height="140" src="https://storage.googleapis.com/a1aa/image/6dcb3701-368a-499e-448a-52c4d8ca181e.jpg" width="100"/>
   <img alt="Book cover with greenish background showing an open book with light rays and Nepali text" class="w-full h-[140px] object-cover rounded" height="140" src="https://storage.googleapis.com/a1aa/image/3f25815b-8355-4103-6062-1d3525bfb3c8.jpg" width="100"/>
   <img alt="Book cover with orange background showing a cityscape and Nepali text" class="w-full h-[140px] object-cover rounded" height="140" src="https://storage.googleapis.com/a1aa/image/807ae911-5be9-403f-8e9a-2852dab3362a.jpg" width="100"/>
   <img alt="Book cover with green background showing a man in a suit and Nepali text" class="w-full h-[140px] object-cover rounded" height="140" src="https://storage.googleapis.com/a1aa/image/f709e4c2-599c-428a-1192-b44129df1ae7.jpg" width="100"/>
  </main>
 </body>
</html>
