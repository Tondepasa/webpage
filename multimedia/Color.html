<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Registration</legend>
        <fieldset>
            <legend>Personal info</legend>
            Firstname:
            <input type="text" name="" id="" placeholder="Firstname">
            Lastname:
            <input type="text" name="" id="" placeholder="lastname">
            Age:
            <input type="text" name="" id="" size="2">
            <br>
            <br>
            Email:
            <input type="email" name="" id="">
            Phone:
            <select name="" id="">
                <option value="">+977</option>
                <option value="">+91</option>
            </select>
            <input type="tel" name="" id="">
            Address:
            <select name="" id="">
                <option value="">KTM</option>
                <option value="">Pokhara</option>
            </select>
            <br>
            Gender:
            <input type="radio" name="gender" id="" checked>male
            <input type="radio" name="gender" id="">female
            <input type="radio" name="gender" id="">Other
        </fieldset>
        <fieldset>
        <legend>Credentials</legend>
        Username:
        <input type="text" name="" id="">
        <br>
        <br>
        Password:
        <input type="password" name="" id="">
        <br>
        </fieldset>
        <fieldset>
            <legend>Interest</legend>
            Hobby:
            <input type="checkbox" name="" id="">Cricket
            <input type="checkbox" name="" id="">Music
            <input type="checkbox" name="" id="">Football
            <br>
            Fculty:
            <input type="checkbox" name="" id="">IT
            <input type="checkbox" name="" id="">bca
            <input type="checkbox" name="" id="">engineering
        </fieldset>
        <br>
        College:
        <input type="text" name="" id="" value="NCIT" readonly>
        <br>
        <br>
         Photo:
         <input type="file" name="" id="" accept="image/*">
         <br>
         Document:
         <input type="file" name="" id="" accept="Document/*">

         <br>
         Message:
          <textarea name="" id="" placeholder="Type the message"></textarea>
          <br>
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">
         <input type="button" value="OK">
    </fieldset>
</body>
</html>
